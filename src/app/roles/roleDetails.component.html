<div class="text-center">
 <div class="bg-secondary">Details of Node: <b *ngIf="role">{{ role.name }}</b></div>
 <div class="row" *ngIf="role">
    <div class="col">
      Name
    </div>
    <div class="col-8">
      {{ role.name }}
    </div>
  </div>
  <div class="row" *ngIf="role">
    <div class="col">
      RunList
    </div>
    <div class="col-8">
      <ol>
        <li *ngFor="let step of role.run_list">
          {{ step }}
        </li>
      </ol>
    </div>
  </div>
</div>
